<ion-header>
  <ion-toolbar>
    <ion-title>Adicionar Exercício</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="exerciseForm" (ngSubmit)="saveExercise()">
    <ion-item>
      <ion-label position="floating">Grupo Muscular</ion-label>
      <ion-select formControlName="groupName">
        <ion-select-option *ngFor="let group of muscleGroups" [value]="group">{{ group }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nome do Exercício</ion-label>
      <ion-input formControlName="exerciseName"></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!exerciseForm.valid">Salvar</ion-button>
  </form>
</ion-content>
